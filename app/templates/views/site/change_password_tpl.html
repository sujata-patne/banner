
<div class="row">
    <div class="col-md-12">
        <div class="col-md-4  col-md-offset-4">

            <div class="panel panel-default">
                <div class="panel-heading"> <h5>Change Password</h5></div>

                <div class="panel-body">
                    <form name="changePassFrm" ng-submit="changePassword(changePassFrm)" novalidate>
                        
                        <div class="form-group has-feedback">
                            <label for="exampleInputEmail1" class="control-label">Old Password <span class="error">*</span></label>
                             <div class="input-group">
                                 <input type="password" name="old_password" class="form-control" id="oldPassword" placeholder="Old password" ng-model="user.old_password" required autocomplete="off">
                                <span class="input-group-addon"  name='confirmPassword' ng-mouseenter="changePassowrdToText('oldPassword')" ng-mouseleave="changeTextToPassowrd('oldPassword')"  ><i class="glyphicon glyphicon-eye-open"></i></span>
                             </div>
                            <span ng-if="changePassFrm.old_password.$invalid && changePassFrm.old_password.$dirty || changePassFrm.$submitted">
                                <span ng-if="changePassFrm.old_password.$error.required" class="error">Old password is required.</span>
                            </span>
                        </div>

                        <div class="form-group  has-feedback">
                            <label for="exampleInputEmail1">New Password <span class="error">*</span></label>
                             <div class="input-group">

                                <input type="password" name="new_password" class="form-control" id="newPassword" placeholder="New Password" ng-model="user.new_password" required ng-minlength="4">
                                <span class="input-group-addon"  name='confirmPassword' ng-mouseenter="changePassowrdToText('newPassword')" ng-mouseleave="changeTextToPassowrd('newPassword')"  ><i class="glyphicon glyphicon-eye-open"></i></span>
                             </div>
                            <span ng-if="changePassFrm.new_password.$invalid && changePassFrm.new_password.$dirty || changePassFrm.$submitted">
                                <span ng-if="changePassFrm.new_password.$error.required" class="error">New password is required.</span>
                                <span ng-if="changePassFrm.new_password.$error.minlength" class="error">Password length should be greater than 4 characters.</span>
                            </span>
                        </div>

                        <div class="form-group  has-feedback">
                            
                            <label for="confirmPassword">Confirm Password <span class="error">*</span></label>
                             <div class="input-group">
                                <input type="password" name="confirm_password" class="form-control" id="confirmPassword" placeholder="Confirm password" ng-model="user.confirm_password" required  confirm-password  new-password="user.new_password">
                                <span class="input-group-addon"  name='confirmPassword' ng-mouseenter="changePassowrdToText('confirmPassword')" ng-mouseleave="changeTextToPassowrd('confirmPassword')"  ><i class="glyphicon glyphicon-eye-open"></i></span>
                             </div>    

                            <span ng-if="changePassFrm.confirm_password.$invalid && changePassFrm.confirm_password.$dirty || changePassFrm.$submitted">
                                <span ng-if="changePassFrm.confirm_password.$error.required" class="error">Confirm password is required.</span>
                                <span ng-if="!changePassFrm.new_password.$error.minlength && !changePassFrm.confirm_password.$error.required && changePassFrm.confirm_password.$error.confirmPassword" class="error">Please match both new password and confirm password.</span>
                            </span>
                            

                        </div>

                        
                          <div class="col-md-10 pull-right">
                              <button type="submit" ng-disabled="!changePassFrm.$valid"  class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-default" ng-click="reset(changePassFrm)">Reset</button>
<!--                                                    <p class="help-block">
                            <a ng-href="{{r('dashboard_path')}}" > Skip <i class="glyphicon glyphicon-arrow-right"></i></a></p>-->

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
