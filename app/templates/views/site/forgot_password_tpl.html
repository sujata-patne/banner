
<div class="row">
    <div class="col-md-12">
        <div class="col-md-4  col-md-offset-4">

            <div class="panel panel-default">
                <div class="panel-heading"> <h5>Forgot Password</h5></div>

                <div class="panel-body">
                    <form name="forgotPassFrm" ng-submit="forgotPassword(forgotPassFrm)" novalidate>

                        <div class="form-group">
                            <label for="userName">Username <span class="error">*</span></label>
                            <input type="text" name="username" class="form-control" id="userName" placeholder="Username" ng-model="user.username" required>
                            <span ng-if="forgotPassFrm.username.$invalid && forgotPassFrm.username.$dirty || forgotPassFrm.$submitted">
                                <span ng-if="forgotPassFrm.username.$error.required" class="error"> Username is required.</span>
                                <span ng-if="forgotPassFrm.username.$error.email && forgotPassFrm.submitted" class="error"> Username is invalid.</span>
                                <span ng-if="forgotPassFrm.username.$error.existingEmail && forgotPassFrm.submitted && user.username != ''" class="error"> Username is not registered.</span>
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Registered Email <span class="error">*</span></label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="user.email" required existing-email>
                            <span ng-if="forgotPassFrm.email.$invalid && forgotPassFrm.email.$dirty || forgotPassFrm.$submitted">
                                <span ng-if="forgotPassFrm.email.$error.required" class="error"> Email name is required.</span>
                                <span ng-if="forgotPassFrm.email.$error.email && forgotPassFrm.submitted" class="error"> User email is invalid.</span>
                                <span ng-if="forgotPassFrm.email.$error.existingEmail && forgotPassFrm.submitted && user.email!=''" class="error"> Email id is not registered.</span>
                            </span>
                        </div>
                        
                          <div class="col-md-8 pull-right">
                            <button type="submit"  class="btn btn-success pull-right">Share password</button>
<!--                            <button type="reset" class="btn btn-default">Cancel</button>-->
                        </div>
                        <p class="help-block"><a ng-href="{{r('login_path')}}" ><i class="glyphicon glyphicon-arrow-left"></i> Back to login</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
